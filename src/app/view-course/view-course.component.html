<div class="container-fluid">
    <div class="row">
        <div class="col col-12 col-sm-12 col-lg-12 col-xl-12 col-xxl-12">
            <app-navbar></app-navbar>
            <table class="table">
                <thead>
                  <tr>
                     
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Course Venue</th>
                    <th scope="col">Course Duration</th>
                    <th scope="col">Course Date</th>
                    
          
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let i of Data">
                 
                 
                    <td>{{i.courseTitle}}</td>
                    <td>{{i.courseDescription}}</td>
                    <td>{{i.courseVenue}}</td>
                    <td>{{i.courseDuration}}</td>
                    <td>{{i.courseDate}}</td>

                   
                    
                    
                    
                  
                  </tr>
                
                </tbody>
              </table>
        </div>
    </div>
</div>
